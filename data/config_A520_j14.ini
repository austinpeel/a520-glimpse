# Glimpse configuration file

[survey]
# Survey geometry
center_ra=73.5391617
center_dec=2.9315735
size=0.1291
units=degree
# Option to flip the second component of the shear
flip_e2=true
# Columns of the fits data file
hdu=1
ra=ra
dec=dec
e1=e1
e2=e2
z=z
zsig=z_sig
w=w

[cosmology]
# Assuming a flat universe, Omega_lambda = 1 - Omega_m
Omega_m=0.3
h=0.70

[field]
# Parameters of the reconstructed field
units=arcmin
pixel_size=0.033
padding=11
#include_flexion=true
zlens=0.199

[parameters]
# Parameters of the reconstruction algorithm
niter=500
nrandom=200
nreweights=5
niter_debias=2200
nscales=8
lambda=3.0
battle_lemarie_reg=1.
last_scale_reg=1.
positivity=true
